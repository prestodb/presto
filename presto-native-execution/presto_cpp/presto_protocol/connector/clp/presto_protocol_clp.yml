AbstractClasses:
  ColumnHandle:
    super: JsonEncodedSubclass
    comparable: true
    subclasses:
      - { name: ClpColumnHandle,         key: clp }

  ConnectorTableHandle:
    super: JsonEncodedSubclass
    subclasses:
      - { name: ClpTableHandle,          key: clp }

  ConnectorTableLayoutHandle:
    super: JsonEncodedSubclass
    subclasses:
      - { name: ClpTableLayoutHandle,    key: clp }

  ConnectorSplit:
    super: JsonEncodedSubclass
    subclasses:
      - { name: ClpSplit,            key: clp }

JavaClasses:
  - presto-clp/src/main/java/com/yscope/presto/ClpColumnHandle.java
  - presto-clp/src/main/java/com/yscope/presto/ClpTableHandle.java
  - presto-clp/src/main/java/com/yscope/presto/ClpTableLayoutHandle.java
  - presto-clp/src/main/java/com/yscope/presto/ClpSplit.java
