name: velox_base

channels:
  - conda-forge

variables:
  CC: clang
  CXX: clang++

dependencies:
# tools
  - binutils
  - bison
  - clangxx=14 # pin to something recent'ish to avoid warings on upgrade
  - cmake=3.28
  - ccache
  - flex
  - make
  - minio-server
  - ninja
  - nodejs
  - openjdk=8.*
  - python=3.8
  - sysroot_linux-64=2.17
# dependencies
  - aws-sdk-cpp
  - azure-storage-blobs-cpp
  - boost-cpp
  - bzip2
  - crc32c
  - double-conversion
  - fmt=8.0.*
  - gflags=2.2.2
  - glog=0.6.0
  - gmock=1.13
  - google-cloud-cpp
  - gtest=1.13
  - libdwarf-dev
  - libevent
  - libprotobuf=3.21
  - libsodium
  - libtool
  - lz4-c
  - lzo
  - openssl=1.1.*
  - re2
  - snappy
  - simdjson
  - xz
  - zlib
  - zstd

