# Re-enable TLS_RSA cipher suites for LDAP product tests.
# JDK 17.0.18+ disabled TLS_RSA cipher suites (JDK-8344257) and SHA-1
# handshake signatures (JDK-8353879), but the CentOS 7 OpenLDAP server
# in the test Docker image uses OpenSSL 1.0.2k which may require them.
# This restores the JDK 17.0.15 behavior for jdk.tls.disabledAlgorithms.
jdk.tls.disabledAlgorithms=SSLv3, TLSv1, TLSv1.1, DTLSv1.0, RC4, DES, \
    MD5withRSA, DH keySize < 1024, EC keySize < 224, 3DES_EDE_CBC, anon, NULL