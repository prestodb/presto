version: 2.1

setup: true

orbs:
  path-filtering: circleci/path-filtering@0.1.5
  aws-cli: circleci/aws-cli@1.2.1
  jq: circleci/jq@2.2.0

executors:
  openjdk-machine-executor:
    machine:
      image: ubuntu-2004:202111-02
    working_directory: ~/prestodb
    environment:
      MAVEN_OPTS: "-Xmx2G -Xms1G -XX:+ExitOnOutOfMemoryError"
      MAVEN_SKIP_CHECKS_AND_DOCS: "-Dair.check.skip-all=true -Dmaven.javadoc.skip=true"
      MAVEN_FAST_INSTALL: "-DskipTests -Dair.check.skip-all=true -Dmaven.javadoc.skip=true -B -q -T C1"

  openjdk-s3-test:
    machine:
      image: ubuntu-2004:202111-02
    working_directory: ~/prestodb
    environment:
      MAVEN_OPTS: "-Xmx2G -Xms1G -XX:+ExitOnOutOfMemoryError"
      MAVEN_SKIP_CHECKS_AND_DOCS: "-Dair.check.skip-all=true -Dmaven.javadoc.skip=true"
      MAVEN_FAST_INSTALL: "-DskipTests -Dair.check.skip-all=true -Dmaven.javadoc.skip=true -B -q -T C1"
      AWS_S3_BUCKET: "presto-ci-s3-tests"
      S3_BUCKET_ENDPOINT: "s3.us-east-2.amazonaws.com"

  openjdk:
    docker:
      - image: cimg/openjdk:8.0-node
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
    resource_class: large
    working_directory: ~/prestodb
    environment:
      MAVEN_OPTS: "-Xmx2G -Xms1G -XX:+ExitOnOutOfMemoryError"
      MAVEN_SKIP_CHECKS_AND_DOCS: "-Dair.check.skip-all=true -Dmaven.javadoc.skip=true"
      MAVEN_FAST_INSTALL: "-DskipTests -Dair.check.skip-all=true -Dmaven.javadoc.skip=true -B -q -T C1"

commands:
  set_java_to_8:
    steps:
      - run:
          name: Set java version to 8
          command: sudo update-java-alternatives -s java-1.8.0-openjdk-amd64

  save_package_cache:
    steps:
      - run:
          name: Copy maven cache
          command: |
            rm -rf ~/mvn_cache
            mkdir ~/mvn_cache
            cp -R ~/.m2/* ~/mvn_cache/

      - run:
          name: Remove project files
          command: rm -rf ~/mvn_cache/repository/com/facebook

      - save_cache:
          paths:
            - ~/mvn_cache/repository
            - ~/mvn_cache/wrapper
          key: v5-prestodb-mvn-packages-{{ checksum "pom.xml" }}

  restore_package_cache:
    steps:
      - run: mkdir ~/mvn_cache

      - restore_cache:
          keys:
            - v5-prestodb-mvn-packages-{{ checksum "pom.xml" }}
            - v5-prestodb-mvn-packages-
      - run:
          name: Copy maven cache
          command: |
            mkdir -p ~/.m2
            if [ "$(ls -A ~/mvn_cache)" ]; then cp -R ~/mvn_cache/* ~/.m2/; fi

  persist_test_results:
    steps:
      - run:
          name: Consolidate Results
          command: |
            sudo apt-get update
            sudo apt-get install rsync
            rsync --version
            mkdir ~/test_artifacts
            rsync -avW --no-compress \
              --include='**/' \
              --include='**/surefire-reports/**.xml' \
              --include='**/surefire-reports/emailable-report.html' \
              --include='**/product-tests-presto-jvm-error-file.log' \
              --include='**/test-reports/junitreports/**.xml' \
              --include='**/test-reports/emailable-report.html' \
              --include='**/*-jvmRun*.dump'\
              --include='**/*.dumpstream' \
              --exclude='*' \
              . ~/test_artifacts
          when: always

      - store_test_results:
          path: ~/test_artifacts

      - store_artifacts:
          path: ~/test_artifacts

  build_tag_push_docker_image:
    parameters:
      repo_name:
        type: string
      aws_region:
        type: string
        default: us-east-1
      aws_ecr_account_url:
        type: string
      base_os:
        type: string
        default: centos:7
    steps:
      - run:
          name: Setup qemu
          command: |
            sudo apt-get update
            sudo apt-get install -y qemu-user-static
            sudo apt-get install -y binfmt-support

      - run:
          name: Check versions
          command: |
            qemu-aarch64-static --version
            update-binfmts --version

      - run:
          name: Login to Docker
          command: aws ecr get-login-password --region << parameters.aws_region >> --profile default | docker login --username AWS --password-stdin << parameters.aws_ecr_account_url >>

      - run:
          name: Build << parameters.repo_name >> docker image for amd64
          command: docker build -f docker/<< parameters.repo_name >>/Dockerfile -t ahanaio/<< parameters.repo_name >>:latest-linux-amd64 --build-arg PRESTO_VERSION=$PRESTO_VERSION --build-arg BASE_OS=<< parameters.base_os >> --label "tagversion=$CIRCLE_TAG" .

      - run:
          name: Tag with version and 'latest' for amd64
          command: |
            docker tag ahanaio/<< parameters.repo_name >>:latest-linux-amd64 << parameters.aws_ecr_account_url >>/ahanaio/<< parameters.repo_name >>:latest-linux-amd64
            docker tag ahanaio/<< parameters.repo_name >>:latest-linux-amd64 << parameters.aws_ecr_account_url >>/ahanaio/<< parameters.repo_name >>:$PRESTO_VERSION-linux-amd64

      - run:
          name: Push latest and version tag for amd64
          command: |
            docker push << parameters.aws_ecr_account_url >>/ahanaio/<< parameters.repo_name >>:latest-linux-amd64
            docker push << parameters.aws_ecr_account_url >>/ahanaio/<< parameters.repo_name >>:$PRESTO_VERSION-linux-amd64

      - run:
          name: Create docker buildx builder
          command: |
            export DOCKER_CLI_EXPERIMENTAL=enabled
            docker buildx create --name arm64-builder --use
            docker buildx inspect --bootstrap

      - run:
          name: Build, tag and push << parameters.repo_name >> docker image for arm64
          command: docker buildx build --push --platform linux/arm64 -f docker/<< parameters.repo_name >>/Dockerfile -t << parameters.aws_ecr_account_url >>/ahanaio/<< parameters.repo_name >>:latest-linux-arm64 -t << parameters.aws_ecr_account_url >>/ahanaio/<< parameters.repo_name >>:$PRESTO_VERSION-linux-arm64 --build-arg PRESTO_VERSION=$PRESTO_VERSION --build-arg BASE_OS=<< parameters.base_os >> --label "tagversion=$CIRCLE_TAG" .

      - run:
          name: Create and Push Manifest for latest tag
          command: |
            docker manifest create --amend << parameters.aws_ecr_account_url >>/ahanaio/<< parameters.repo_name >>:latest << parameters.aws_ecr_account_url >>/ahanaio/<< parameters.repo_name >>:latest-linux-amd64 << parameters.aws_ecr_account_url >>/ahanaio/<< parameters.repo_name >>:latest-linux-arm64
            docker manifest inspect << parameters.aws_ecr_account_url >>/ahanaio/<< parameters.repo_name >>:latest
            docker manifest push << parameters.aws_ecr_account_url >>/ahanaio/<< parameters.repo_name >>:latest

      - run:
          name: Create and Push Manifest for version tag
          command: |
            docker manifest create --amend << parameters.aws_ecr_account_url >>/ahanaio/<< parameters.repo_name >>:$PRESTO_VERSION << parameters.aws_ecr_account_url >>/ahanaio/<< parameters.repo_name >>:$PRESTO_VERSION-linux-amd64 << parameters.aws_ecr_account_url >>/ahanaio/<< parameters.repo_name >>:$PRESTO_VERSION-linux-arm64
            docker manifest inspect << parameters.aws_ecr_account_url >>/ahanaio/<< parameters.repo_name >>:$PRESTO_VERSION
            docker manifest push << parameters.aws_ecr_account_url >>/ahanaio/<< parameters.repo_name >>:$PRESTO_VERSION

jobs:
  build:
    parameters:
      persist_artifacts:
        type: boolean
        default: false
    executor: openjdk
    steps:
      - checkout

      - restore_package_cache

      - run:
          name: Install Maven Wrapper
          command: ./mvnw -v

      - run:
          name: Run Maven Build
          command: ./mvnw install -DskipTests -B -T C1 -P ci -pl '!presto-docs'

      - save_package_cache

      - run:
          name: WebUI Check
          command: presto-main/bin/check_webui.sh

      - persist_test_results

      - when:
          condition: << parameters.persist_artifacts >>
          steps:
            - run:
                name: Copy build artifacts
                command: |
                  mkdir ~/presto-dist
                  cp -n presto-server/target/presto-server-*.tar.gz ~/presto-dist
                  cp -n presto-server-rpm/target/presto-server-rpm-*.x86_64.rpm ~/presto-dist
                  cp -n presto-product-tests/target/presto-product-tests-*-executable.jar ~/presto-dist
                  cp -n presto-jdbc/target/presto-jdbc-*.jar ~/presto-dist
                  cp -n presto-cli/target/presto-cli-*-executable.jar ~/presto-dist
            - store_artifacts:
                path: ~/presto-dist
            - persist_to_workspace:
                root: ~/presto-dist
                paths:
                  - presto-server-*.tar.gz
                  - presto-server-rpm-*.x86_64.rpm
                  - presto-product-tests-*-executable.jar
                  - presto-jdbc-*.jar
                  - presto-cli-*-executable.jar

  test_specific_module:
    parameters:
      module:
        type: string
      test_flags:
        type: string
        default: ""
      resource_class:
        type: string
        default: large
      custom_mvn_opts:
        type: string
        default: ""
    executor: openjdk
    resource_class: << parameters.resource_class >>
    steps:
      - when:
          condition: << parameters.custom_mvn_opts >>
          steps:
            - run:
                name: Change MAVEN_OPTS to << parameters.custom_mvn_opts >>
                command: |
                  echo "export MAVEN_OPTS='<< parameters.custom_mvn_opts >>'" >> $BASH_ENV
                  source $BASH_ENV

      - when:
          condition:
            and:
              - equal: [ large, << parameters.resource_class >> ]
              - not: << parameters.custom_mvn_opts >>
          steps:
            - run:
                name: Increase JVM heap limit to 6G
                command: |
                  echo "export MAVEN_OPTS='-Xmx6G -Xms1G -XX:+ExitOnOutOfMemoryError'" >> $BASH_ENV
                  source $BASH_ENV

      - when:
          condition:
            and:
              - equal: [ xlarge, << parameters.resource_class >> ]
              - not: << parameters.custom_mvn_opts >>
          steps:
            - run:
                name: Increase JVM heap limit to 12G
                command: |
                  echo "export MAVEN_OPTS='-Xmx12G -Xms1G -XX:+ExitOnOutOfMemoryError'" >> $BASH_ENV
                  source $BASH_ENV

      - checkout

      - restore_package_cache

      - run:
          name: Install Maven Wrapper
          command: ./mvnw -v

      - run:
          name: Install test dependencies
          command: ./mvnw install $MAVEN_FAST_INSTALL -pl << parameters.module >> -am

      - run:
          name: Execute << parameters.module >> tests <<# parameters.test_flags >> with << parameters.test_flags >> <</ parameters.test_flags >>
          command: ./mvnw test -e -X $MAVEN_SKIP_CHECKS_AND_DOCS -B -pl << parameters.module >> << parameters.test_flags >>

      - persist_test_results

  test_other_modules:
    executor: openjdk
    steps:
      - checkout

      - restore_package_cache

      - setup_remote_docker:
          version: 19.03.13

      - run:
          name: Install Maven Wrapper
