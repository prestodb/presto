connector.name=pinot
pinot.controller-urls=localhost:5436
pinot.rest-proxy-url=localhost:5436
pinot.controller-rest-service=streaming-pinot-controller-staging
pinot.rest-proxy-service-for-query=upinot-rest-proxy-staging
