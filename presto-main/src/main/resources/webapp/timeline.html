<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="Query Details - Presto">
    <title>Timeline - Presto</title>

    <link rel="icon" href="assets/favicon.ico">

    <!-- Bootstrap core -->
    <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <script type="text/javascript" src="vendor/jquery/jquery-2.2.3.min.js"></script>

    <!-- Sparkline -->

    <!-- CSS loader -->
    <link href="vendor/css-loaders/loader.css" rel="stylesheet">

    <!-- Custom CSS -->

    <link rel="stylesheet" href="vendor/vis-timeline/vis-timeline-graph2d.min.css">
    <!-- vis-timeline -->
    <script src="vendor/vis-timeline/vis-timeline-graph2d.min.js"></script>

    <style type="text/css">
        .vis-timeline .item {
            padding: 0px;
        }
        .vis-timeline .labelset .vlabel .inner {
            padding: 0px;
        }
        .vis-timeline .item.range {
            height: 3px;
        }
        .vis-timeline .red {
            background-color: #F2DEDE;
            border-color: #F2AEAE;
        }
        .vis-timeline .green {
            background-color: #DFF0DB;
            border-color: #B8F0AA;
        }
        .vis-timeline .blue {
            background-color: #E3E9FC;
            border-color: #B0C3FC;
        }
        .vis-timeline .orange {
            background-color: #FFA500;
            border-color: #B0C3FC;
        }
        #legend {
            padding: 10px 40px;
            display: grid;
            grid-template-columns: 1fr 200px 200px 200px 200px 1fr;
        }
        #legend .bar {
            border-style: solid;
            border-width: 1px;
            width: 200px;
            height: 4px;
        }
        #legend .text {
            margin-left: -20px;
        }
        #legend .red {
            background-color: #F2DEDE;
            border-color: #F2AEAE;
        }
        #legend .green {
            background-color: #DFF0DB;
            border-color: #B8F0AA;
        }
        #legend .blue {
            background-color: #E3E9FC;
            border-color: #B0C3FC;
        }
        #legend .orange {
            background-color: #FFA500;
            border-color: #B0C3FC;
        }
        #legend .empty {
            border-style: none;
        }
    </style>
