            !presto-redis,
            !presto-elasticsearch,
            !presto-orc,
            !presto-thrift-connector'

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        modules:
          - ":presto-docs"
