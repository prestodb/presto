      - name: Maven Tests
        run: |
          ./mvnw test ${MAVEN_TEST} -pl '
            !presto-tests,
            !presto-raptor,
            !presto-accumulo,
            !presto-cassandra,
            !presto-hive,
            !presto-kudu,
            !presto-docs,
            !presto-server,
            !presto-server-rpm,
            !presto-main,
            !presto-mongodb,
            !presto-spark-package,
            !presto-spark-launcher,
            !presto-spark-testing,
